version: '2'
services:
  cadvisor:
    image: rpi4learningbox/cadvisor:0.37.5
    container_name: cadvisor  
    restart: unless-stopped
    ports:
      - "8081:8080"
    networks:
      - rpi4learning
    volumes:
      - "/:/rootfs:ro"
      - "/var/run:/var/run:rw"
      - "/sys:/sys:ro"
      - "/var/lib/docker/:/var/lib/docker:ro"
        
networks:
     rpi4learning:
        external: true